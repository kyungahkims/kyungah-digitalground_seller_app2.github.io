<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/statistics.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<title>에이지큇</title>
</head>

<body>
	<div class="wrap">
		<header>
			<div class="flex-c">
				<a href="#" class="before_page" aria-label="이전 페이지로 돌아가기">
					<img src="../img/ico-back.svg" alt="이전 페이지로 돌아가기">
				</a>
				<h2>통계</h2>
			</div>
			<button type="button" aria-label="알림 확인 버튼"><img src="../img/ico_alram.png" alt="알림"></button>
		</header><!-- header -->
		<div class="wrapper">
			<div class="calendar_wrap">
				<div class="calendar"><input type="text" id="dateInput" value=""></div>
				<span></span>
				<div class="calendar"><input type="text" id="dateInput2" value=""></div>
			</div>
			<div class="radio_wrap radio_wrap4">
				<span>
					<input type="radio" id="radio1" name="date" checked>
					<label for="radio1">이번달</label>
				</span>
				<span>
					<input type="radio" id="radio2" name="date">
					<label for="radio2">1개월전</label>
				</span>
				<span>
					<input type="radio" id="radio3" name="date">
					<label for="radio3">2개월전</label>
				</span>
				<span>
					<input type="radio" id="radio4" name="date">
					<label for="radio4">3개월전</label>
				</span>
			</div>
			<hr>
			<div class="box graph">
				<h3>8월 낙찰 (건)</h3>
			</div>
			<div class="box_wrap">
				<div class="box">
					<h5 class="title">낙찰율(%)</h5>
					<div><strong class="num">41</strong>%</div>
				</div>
				<div class="box">
					<h5 class="title">낙찰건수</h5>
					<div><strong class="num">38</strong>건</div>
				</div>
			</div>
			<div class="box graph">
				<h3>8월 소진액 (원)</h3>
			</div>
		</div><!-- wrapper -->
		<nav>
			<ul>
				<li><a href="#">홈</a></li>
				<li><a href="#">견적요청</a></li>
				<li><a href="#">상품등록</a></li>
				<li><a href="#" class="active" aria-current="page">통계</a></li>
				<li><a href="#">MY</a></li>
			</ul>
		</nav><!-- nav -->
	</div><!-- wrap -->
	<script src="../js/common.js"></script>
	<script>
		/* 날짜 선택 라이브러리 */
		$('#dateInput, #dateInput2').daterangepicker({
			singleDatePicker: true,
			alwaysShowCalendars: true,
			showCustomRangeLabel: false,
			autoApply: true,
			locale: {
				format: 'YYYY-MM-DD',
				daysOfWeek: ['일', '월', '화', '수', '목', '금', '토'],
				monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
			}
		});
	</script>
</body>

</html>
